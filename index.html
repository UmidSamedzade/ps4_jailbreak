<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Downloader</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>

<button id="downloadButton">Download Video</button>

<script>
    document.getElementById('downloadButton').addEventListener('click', function() {
        // Create a temporary link element
        const link = document.createElement('a');
        // Set the href attribute to the path of the video file
        link.href = 'https://file-examples.com/storage/fe9aba6d08681cdb1990a10/2017/04/file_example_MP4_1920_18MG.mp4'; // Replace with your video link
        // Set the download attribute to specify the default file name
        link.download = 'downloaded-video.mp4';
        // Append the link to the body (required for Firefox)
        document.body.appendChild(link);
        // Programmatically click the link to trigger the download
        link.click();
        // Remove the link from the body
        document.body.removeChild(link);
    });
</script>

</body>
</html>
